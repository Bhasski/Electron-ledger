<div id="bt-add-product-form">
    <div class="row">
        <div class="col-sm-6">
            <label class="control-label">Product Name</label>
            <input class="form-control" type="text" name="" id="product-add-name">
        </div>
        <div class="col-sm-6">
            <label for="">Manufacturer</label>
            <input type="text" class="form-control" id="product-add-manufacturer">
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-4">
            <label for="">Variety</label>
            <input type="text" class="form-control" id="product-add-variety">
        </div>
        <div class="col-sm-4">
            <label for="">Manufacture Date</label>
            <div class="input-group date form_datetime col-md-12"  data-date-format="dd-MM-yyyy" >
                <input class="form-control" id="product-add-dom" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
        </div>
        <div class="col-sm-4">
            <label for="">Expiry Date</label>
            <div class="input-group date form_datetime col-md-12"  data-date-format="dd MM yyyy - HH:ii p">
                <input class="form-control" id="product-add-doe" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
        </div>
    </div>
    <div class="row bt-submit-row">
        <button class="btn btn-primary" id="product-add-submit" type="submit">Add</button>
    </div>
</div>
