<style>
    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 18px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked + .slider {
        background-color: #2196F3;
    }
    
    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        outline: 5px auto -webkit-focus-ring-color;
    outline-offset: -2px;
    }
    
    input:checked + .slider:before {
        -webkit-transform: translateX(12px);
        -ms-transform: translateX(12px);
        transform: translateX(12px);
    }
    
    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
    
    .summary-header{
        background-color: #547a9b;
        font-weight: 600;
        color: white;
        padding: 5px 0px;
        border: solid 1px #ddd;
    }
    
    .summary-value{
        border: solid 1px black;
        font-size: 18px;
        font-weight: 600;
    }
    .gross-count-items{
        font-size: 16px;
        font-weight: 600;
    }
    .summary-row{
        width:75%;
        margin: 0px auto;
        display: flex;
    }
    .summary-cash-row{
        display: none;
    }
    
</style>
