<div class="row" id="bt-master-add-form">
    <div class="col-md-12">
        <form action="#" class="form-horizontal">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="first_name" class="col-xs-3 control-label">Master Name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="master_name" name="master_name" placeholder="Enter Institute name">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="last_name" class="col-xs-3 control-label">Address</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="master_address" name="master_address" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="first_name" class="col-xs-3 control-label">Phone</label>
                    <div class="col-xs-9">
                        <input type="tel" class="form-control" id="master_phone" name="master_phone" aria-describedby="phoneStatus" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="" class="col-xs-3 control-label">Email</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="master_email" name="master_email" placeholder="Email Id">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        
    </div>
</div>
