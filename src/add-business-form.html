<div id="bt-add-business-form">
    
    <div class="row">
        <div class="col-sm-8">
            <label class="control-label">Business/Party Name</label>
            <input class="form-control" type="text" name="" id="business-add-name">
        </div>
        <div class="col-sm-4">
            <label class="control-label">Proprietor</label>
            <input class="form-control" type="text" name="" id="business-add-proprietor">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <label for="">Address</label>
            <input type="text" placeholder="ABC Colony XYZ City" class="form-control" id="business-add-address">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="">Phone</label>
            <input type="tel" placeholder="Eg:98724xxxxx" class="form-control" id="business-add-phone">
        </div>
        <div class="col-sm-6">
            <label for="">Email</label>
            <input type="text" placeholder="abc@gmail.com" class="form-control" id="business-add-email">
        </div>
    </div>
    <div class="row bt-submit-row">
        <button class="btn btn-primary" id="business-add-submit" type="submit">Add</button>
    </div>
</div>
